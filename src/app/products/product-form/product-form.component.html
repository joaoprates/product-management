<mat-card>
  <mat-card-title>Product Form</mat-card-title>
  <mat-card-content>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="productForm.get('name')?.hasError('required')">Name is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" />
        <mat-error *ngIf="productForm.get('price')?.hasError('required')">Price is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select formControlName="categoryPath">
          <mat-option *ngFor="let category of categories" [value]="category">
            {{ category }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="productForm.get('categoryPath')?.hasError('required')">Category is required</mat-error>
      </mat-form-field>

      <mat-slide-toggle formControlName="available">Available</mat-slide-toggle>

      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid">Save</button>
        <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
